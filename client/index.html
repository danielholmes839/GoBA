<!DOCTYPE html>
<html>

<head>
    <title>GoBA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./client/style.css">
</head>

<body>
    <div id="app">
        <div v-if="inGame" class="game">
            <div class="game-panel">
                <h1 class="mb-3">{{ title }}</h1>
                <div class="main-panel">
                    <canvas id="canvas"></canvas>
                </div>
                <div class=" side-panel bg-light">
                    <div class="card m-2">
                        <div class="card-body">
                            <h5 class="card-title">Info</h5>
                            <p class="card-text">{{ tps }}</p>
                            <p class="card-text">Game: <span class="fw-bold">{{ code }}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5" v-if="!inGame">
            <h1 class="mb-4">Welcome to GoBA</h1>
            <p>GoBA is a multiplayer online battle arena game written in Go. </p>
            <div class="card card-shadow p-2 mb-4 border-0" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Create Game</h5>
                    <div class="mb-3">
                        <label for="name" class="form-label">Username</label>
                        <input v-model="createName" class="form-control" aria-describedby="emailHelp">
                        <div class="form-text">No account is required</div>
                    </div>

                    <!-- Error creating game -->
                    <div v-if="createError" class="alert alert-danger">
                        {{ createErrorMessage }}
                    </div>

                    <a @click="createGame" class="btn btn-sm btn-outline-success px-5">Create</a>
                </div>
            </div>

            <!-- Join game card -->
            <div class="card card-shadow p-2 mb-4 border-0" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Join Game</h5>
                    <div class="mb-3">
                        <label for="name" class="form-label">Username</label>
                        <input v-model="joinName" class="form-control" aria-describedby="emailHelp">
                        <div class="form-text">No account is required</div>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">Game Code</label>
                        <input v-model="code" class="form-control">
                        <div class="form-text">Each game has a unique 6 character code</div>
                    </div>
                    <!-- Error joining game -->
                    <div v-if="joinError" class="alert alert-danger">
                        {{ joinErrorMessage }}
                    </div>
                    <a @click="joinGame" class="btn btn-sm btn-outline-primary px-5">Join</a>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="./client/dist/bundle.js">
</script>

</html>
